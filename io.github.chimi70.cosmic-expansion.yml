id: io.github.chimi70.cosmic-expansion
runtime: org.freedesktop.Platform
runtime-version: '24.08'
base: org.godotengine.godot.BaseApp
base-version: '3.6'
sdk: org.freedesktop.Sdk
command: cosmic-expansion.x86_64

finish-args:
  - --share=network
  - --socket=pulseaudio
  - --device=dri
  - --socket=x11
  - --share=ipc

modules:
  - name: cosmic_expansion
    buildsystem: simple
    build-commands:
      - install -Dm755 ./export/0.3/linux/cosmic_expansion.x86_64 /app/bin/cosmic-expansion.x86_64
      - install -Dm644 ./export/0.3/linux/cosmic_expansion.pck /app/bin/cosmic-expansion.pck
      - install -Dm644 ./cosmic-expansion.svg /app/share/icons/hicolor/scalable/apps/io.github.chimi70.cosmic-expansion.svg
      - install -Dm644 ./cosmic-expansion.desktop /app/share/applications/io.github.chimi70.cosmic-expansion.desktop

    sources:
      - type: git 
        url: https://github.com/chimi70/cosmic-expansion
        commit: 61aa52d548dc2e985814ab065c65878af1d3c3c2
